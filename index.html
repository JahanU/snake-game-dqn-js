<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="layout.css">
  <title>Snake Game</title>
</head>
<body>


<div id="canvas-container">
  <canvas
    class="canvas"
    height="500"
    width="500"
    style="background-color: #8A857D">
  </canvas>
  </div>
  <div id="buttons-container">
    <button class="buttons" onclick="snake.changeDirection(37)">Left</button>
    <button class="buttons" onclick="snake.changeDirection(38)">Up</button>
    <button class="buttons" onclick="snake.changeDirection(39)">Right</button>
    <button class="buttons" onclick="snake.changeDirection(40)">Down</button>
    <button class="buttons" onclick="snake.changeDirection(80)">Pause</button>
  </div>
  <h1 class="score"></h1>
  <h2 class="highest_score"></h2>
  <h2 class="paused"></h2>
</body>
<script type="text/javascript" src="fruit.js"></script>
<script type="text/javascript" src="snake.js"></script>
<script type="text/javascript" src="draw.js"></script>
