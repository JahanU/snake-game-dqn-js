<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="media-queries.css">

      <!-- Favicons
        ================================================== -->
    <link rel="shortcut icon" href="favicon.png">
    <title>Snake Game</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12 col-xl-8 content">
          <hr>
              <canvas
                class="canvas"
                height="608"
                width="608"
              </canvas>
          </div>
        </div>

        <div class="button-layout">
          <hr>
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 content up">
                <button class="buttons" onclick="snake.changeDirection(38)">&#x2191;</button>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6 content middle-btn">
                <button class="buttons right-btn" onclick="snake.changeDirection(37)">&#x2190;</button>
                <button class="buttons left-btn" onclick="snake.changeDirection(39)">&#x2192;</button>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 content down-btn">
                <button class="buttons" onclick="snake.changeDirection(40)">&#x2193;</button>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6 content  settings-btn">
                <button class="buttons" id="pause-btn" onclick="snake.changeDirection(80)">&#x231B;</button>
                <button class="buttons" id="sound-btn"  onclick="snake.changeDirection(81)">&#x1F507;</button>
                <!-- 1F508 -->
            </div>
          </div>
        </div>
                
              
    </div>
    <!-- container end -->
  </body>
  <script type="text/javascript" src="fruit.js"></script>
  <script type="text/javascript" src="snake.js"></script>
  <script type="text/javascript" src="draw.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
